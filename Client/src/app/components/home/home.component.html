<div class="row m-0 w-100" style="position: fixed;top:55px;">
    <div class="col-4" style="border-right:2px solid black;overflow:auto;height:91vh;">
        <div class="d-flex justify-content-center" style="border-bottom:2px solid black">
            <button class="btn btn-success w-100 m-2" (click)="createNote()">New Note</button>
        </div>
        <div class="row justify-content-center">
            @for (mess of messageList;track $index){
                <div class="card custom-card-1 col-11 m-2">
                    <div class="card-body p-1">
                        <div class="row justify-content-between align-items-center">
                            <h5 class="card-title col-12 col-md-8">{{mess.title}}</h5>
                            <div class="col-12 col-md-4 date-format" style="text-align:right;">{{mess.createdDate | date:'dd MMM,yyyy'}}</div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
    <div class="col-8" style="overflow:auto;height:91vh;">
        
            @if(rightContentView=="empty"){
                <div class="d-flex flex-column justify-content-center align-items-center" style="height:90vh;">
                    <div>Click Create Button to Add a New Note.</div>
                    <div>Or</div>
                    <div>Click on the Note to View the Note Message.</div>
                </div>
            }

            @if(rightContentView=="create"){
                <div class="w-100 d-flex flex-column justify-content-center align-items-center">
                    <div class="w-100 p-2" style="border-bottom: 1px solid black;">
                        <input type="text" placeholder="Title" class="form-control" />
                    </div>
                    <div class="w-100 p-2" >
                        <textarea rows="10" cols="30" class="form-control" placeholder="Message"></textarea>
                    </div>
                    <div class="w-100 p-2 row justify-content-end"> 
                        <button class="col-3 col-sm-2 col-md-1 btn btn-success" style="margin-right: 10px;">Save</button>
                        <button class="col-3 col-sm-2 col-md-1 btn btn-danger" (click)="backButton()">Back</button>
                    </div>
                </div>
            }
    </div>
</div>
